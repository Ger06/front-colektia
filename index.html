<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Review</title>

    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>

  <div id="app">
		<div class="container">
			<h1>My films</h1>
			<div class="row">
				<div class="col-8">
					<div class="films">
						<div class="film" v-for="film in films" :key="film.id">
							<h3>{{film.title}}</h3>
							<p>{{film.review}}</p>
							<p>{{film.director}}</p>
							<p class="score">
								<i class="fa fa-star yellow" v-for="point in film.score"></i>
								<i class="fa fa-star" v-for="point in 5-(film.score)"></i>
							</p>
							<button class="btn btn-block btn-danger" v-on:click="onClickDelete
							(film.id)">Delete</button>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" v-model="newFilm.title"/>
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" v-model="newFilm.review"></textarea>
					<div class="form-group">
						<label>Director</label>
						<input type="text" class="form-control" v-model="newFilm.director"/>
					</div>
					<div class="form-group">
						<label>Score</label>
						<select class="form-control" v-model="newFilm.score">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<input type="button" value="submit" class="btn btn-block btn-info" v-on:click="onClickSend"/>
					</div>
				</div>
			</div>
		</div>
		
  </div>
    
    <script src="./main.js"></script>
</body>
</html>
